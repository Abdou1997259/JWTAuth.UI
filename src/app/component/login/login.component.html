


<div class="outer">
  <div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-md-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">
                        Login
                    </h3>

                </div>
               

                <div class="panel-body  pt-3 m-4">
                    <form  [formGroup]="loginFrom">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="loginFrom.controls['username'].dirty&& loginFrom.hasError('required','username')">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="User Name" formControlName="username">
                            </div>
                        </div>
                        <small *ngIf="loginFrom.hasError('required','username') && loginFrom.controls['username'].dirty" class="text-danger">*Username is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="loginFrom.controls['password'].dirty&& loginFrom.hasError('required','password')">
                                <span class="fa fa-lock p-2"></span>
                                <input [type]="type" placeholder="Password" formControlName="password">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small *ngIf="loginFrom.hasError('required','password') && loginFrom.controls['password'].dirty" class="text-danger" >*Password is required</small>
                        <div class="form-inline fr mt-4">
                          
                        </div>
                        <button (click)="OnSubmit()" type="submit"  class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        <div class="text-center p-4 text-muted pt-2">Don't have account ?<a id="forget" routerLink="/signup">Sign UP</a></div>
                    </form>
                </div>
                <div class="mx-3 my-2 py-2 bordert">
                    <div class="text-center py-3">
                        <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="../../../assets/facebook_5968764.png" alt=""></a>
                        <a href="https://www.google.com" target="_blank" class="px-2"><img src="../../../assets/google_300221.png" alt=""></a>
                        <a href="https://www.github.com" target="_blank" class="px-2"><img src="../../../assets/github_733609.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<button mat-button>open Mofule</button>

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
