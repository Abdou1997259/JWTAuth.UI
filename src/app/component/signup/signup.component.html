<div class="outer">
    <div class="container">
      <div class="row">
          <div class="offset-md-3 col-lg-5 col-md-7 ">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold">
                          Sign Up
                      </h3>
  
                  </div>
  
                  <div class="panel-body  pt-3 m-4">
                      <form [formGroup]="signupForm" >
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signupForm.controls['firstname'].dirty&& signupForm.hasError('required','firstname')">
                                  <span class="fa fa-user p-2"></span>
                                  <input type="text" placeholder="First Name" formControlName="firstname" >
                              </div>
                          </div>
                          <small *ngIf="signupForm.controls['firstname'].dirty&& signupForm.hasError('required','firstname')" class="text-danger">*First Name is required</small>
                          <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="Last Name" formControlName="lastname">
                            </div>
                        </div>
                        <small *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')"  class="text-danger">*Last Name is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="Email" formControlName="email">
                            </div>
                        </div>
                        <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')" class="text-danger">*Email is requried</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="User Name" formControlName="username">
                            </div>
                        </div>
                        <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')" class="text-danger">* User Name is requried</small>
                      

                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                                  <span class="fa fa-lock p-2"></span>
                                  <input [type]="type" placeholder="Password" formControlName="password">
                                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                              </div>
                          </div>
                          <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" class="text-danger">*Password is requried</small>
                          <button (click)="OnSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                          <div class="text-center p-4 text-muted">Already have an account ?<a id="forget" routerLink="/login">Login</a></div>
                      </form>
                  </div>

                          <a href="https://www.github.com" target="_blank" class="px-2"><img src="../../../assets/github_733609.png" alt=""></a>
                      </div>
                  </div> -->
              </div>
          </div>
      </div>
    </div>
  </div>
